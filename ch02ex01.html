  <style>
    /*
    CSS선택기 : 태그명, ID명, 클래스명, 속성 등으로 요소를 선택 가능
     - 태그 선택 : 태그이름 직접 사용,
     - ID 선택 : #ID명 사용, 페이지 내에서 유일해야 함
     - 클래스 선택 : .클래스명 사용, 여러 요소에 적용 가능
     - 속성 선택 : [속성이름] 사용, 특정 속성을 가진 요소 선택
     - 자식 선택 : 부모 > 자식 사용, 특정 부모의 직계 자식 선택
     - 자손 선택 : 부모 자식 사용, 특정 부모의 모든 자손 선택
     - 인접 형제 선택 : 형제 + 형제 사용, 특정 요소 바로 다음
     - 일반 형제 선택 : 형제 ~ 형제 사용, 특정 요소 다음에 오는 모든 형제 선택
     - 그룹 선택 : ,로 여러 선택자 그룹화 가능
     - 가상 클래스 선택 : :hover, :focus 등 상태에 따라 스타일 적용
     - 가상 요소 선택 : ::before, ::after 등 요소의 특정 부분 선택
     - 속성 값 선택 : [속성이름="값"] 사용, 특정 속성 값 가진 요소 선택
     - 속성 값 포함 선택 : [속성이름*="값"] 사용, 특정 속성 값 포함 요소 선택
     - 속성 값 시작 선택 : [속성이름^="값"] 사용, 특정 속성 값으로 시작하는 요소 선택
     - 속성 값 끝 선택 : [속성이름$="값"] 사용, 특정 속성 값으로 끝나는 요소 선택
     - :not() 선택자 : 특정 선택자를 제외한 요소 선택 가능

     h3 {
     color: #6244a3;
     background-color: green;
    }
      */
    </style>
